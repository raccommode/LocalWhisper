name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      body: ${{ steps.body.outputs.body }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version (YY.WW.N)
        id: version
        run: |
          YY=$(date -u +%y)
          WEEK=$(date -u +%V | sed 's/^0//')
          PREFIX="${YY}.${WEEK}"

          EXISTING=$(git tag -l "v${PREFIX}.*" | sort -t. -k3 -n)

          if [ -z "$EXISTING" ]; then
            N=1
          else
            LAST_TAG=$(echo "$EXISTING" | tail -1)
            LAST_N=$(echo "$LAST_TAG" | sed "s/v${PREFIX}\.//")
            N=$((LAST_N + 1))
          fi

          VERSION="${PREFIX}.${N}"
          TAG="v${VERSION}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Releasing as ${TAG}"

      - name: Generate release body
        id: body
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Find previous tag
          PREV_TAG=$(git tag -l "v*" --sort=-version:refname | grep -v "^${TAG}$" | head -1)

          # Build commit list
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Build download URLs
          VERSION="${{ steps.version.outputs.version }}"
          BASE="https://github.com/raccommode/LocalWhisper/releases/download/${TAG}"

          MAC_DMG="${BASE}/LocalWhisper_${VERSION}_aarch64.dmg"
          WIN_MSI="${BASE}/LocalWhisper_${VERSION}_x64_en-US.msi"
          LINUX_DEB="${BASE}/local-whisper_${VERSION}_amd64.deb"
          LINUX_APPIMAGE="${BASE}/local-whisper_${VERSION}_amd64.AppImage"

          # Write body to file to preserve newlines
          cat > /tmp/release-body.md << TABLE
          ## Download

          | Platform | Download | Notes |
          |----------|----------|-------|
          | macOS | [LocalWhisper.dmg](${MAC_DMG}) | macOS 12+ (Apple Silicon) |
          | Windows | [LocalWhisper.msi](${WIN_MSI}) | Windows 10+ (64-bit) |
          | Linux | [LocalWhisper.deb](${LINUX_DEB}) / [LocalWhisper.AppImage](${LINUX_APPIMAGE}) | Ubuntu 22.04+ / Most distros |

          ### macOS — « App endommagee »
          macOS bloque les apps non signees par Apple. Apres installation, ouvrez le Terminal et lancez :
          \`\`\`
          xattr -cr /Applications/LocalWhisper.app
          \`\`\`
          Puis relancez l'application normalement.

          ## Changes
          TABLE

          # Remove leading spaces from heredoc
          sed -i 's/^          //' /tmp/release-body.md

          echo "$COMMITS" >> /tmp/release-body.md

          # Output using delimiter to handle multiline
          {
            echo "body<<BODY_EOF"
            cat /tmp/release-body.md
            echo ""
            echo "BODY_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  build:
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: brew install cmake

      - name: Add LunarG Vulkan SDK repo (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          wget -qO- https://packages.lunarg.com/lunarg-signing-key-pub.asc | sudo tee /etc/apt/trusted.gpg.d/lunarg.asc
          sudo wget -qO /etc/apt/sources.list.d/lunarg-vulkan-jammy.list https://packages.lunarg.com/vulkan/lunarg-vulkan-jammy.list

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev \
            libxdo-dev \
            cmake \
            clang \
            libclang-dev \
            pkg-config \
            libvulkan-dev \
            shaderc

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\lib" >> $env:GITHUB_ENV

      - name: Install Vulkan SDK (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          $url = "https://sdk.lunarg.com/sdk/download/latest/windows/vulkan-sdk.exe"
          Write-Host "Downloading Vulkan SDK..."
          Invoke-WebRequest -Uri $url -OutFile "$env:TEMP\VulkanSDK.exe"
          Write-Host "Installing Vulkan SDK..."
          Start-Process -FilePath "$env:TEMP\VulkanSDK.exe" -ArgumentList "--accept-licenses","--default-answer","--confirm-command","install" -Wait
          $sdkDir = (Get-ChildItem "C:\VulkanSDK" -Directory | Sort-Object Name -Descending | Select-Object -First 1).FullName
          Write-Host "VULKAN_SDK=$sdkDir"
          echo "VULKAN_SDK=$sdkDir" >> $env:GITHUB_ENV
          echo "$sdkDir\Bin" >> $env:GITHUB_PATH

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust
        uses: swatinem/rust-cache@v2
        with:
          workspaces: src-tauri

      - name: Patch version
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          if command -v jq &> /dev/null; then
            jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          else
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json && rm -f src-tauri/tauri.conf.json.bak
          fi
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak
          echo "Patched version to $VERSION"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.version.outputs.tag }}
          releaseName: "LocalWhisper ${{ needs.version.outputs.tag }}"
          releaseBody: ${{ needs.version.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
