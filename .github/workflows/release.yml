name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  version:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
      body: ${{ steps.body.outputs.body }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version (YY.WW.N)
        id: version
        run: |
          YY=$(date -u +%y)
          WEEK=$(date -u +%V | sed 's/^0//')
          PREFIX="${YY}.${WEEK}"

          EXISTING=$(git tag -l "v${PREFIX}.*" | sort -t. -k3 -n)

          if [ -z "$EXISTING" ]; then
            N=1
          else
            LAST_TAG=$(echo "$EXISTING" | tail -1)
            LAST_N=$(echo "$LAST_TAG" | sed "s/v${PREFIX}\.//")
            N=$((LAST_N + 1))
          fi

          VERSION="${PREFIX}.${N}"
          TAG="v${VERSION}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Releasing as ${TAG}"

      - name: Generate release body
        id: body
        run: |
          TAG="${{ steps.version.outputs.tag }}"

          # Find previous tag
          PREV_TAG=$(git tag -l "v*" --sort=-version:refname | grep -v "^${TAG}$" | head -1)

          # Build commit list
          if [ -n "$PREV_TAG" ]; then
            COMMITS=$(git log "${PREV_TAG}..HEAD" --pretty=format:"- %s (%h)" --no-merges)
          else
            COMMITS=$(git log --pretty=format:"- %s (%h)" --no-merges)
          fi

          # Write body to file to preserve newlines
          cat > /tmp/release-body.md << 'TABLE'
          ## Download

          | Platform | File | Notes |
          |----------|------|-------|
          | ðŸŽ macOS | `.dmg` | macOS 12+ (Apple Silicon & Intel) |
          | ðŸªŸ Windows | `.msi` | Windows 10+ (64-bit) |
          | ðŸ§ Linux | `.deb` / `.AppImage` | Ubuntu 22.04+ / Most distros |

          > Download the file matching your platform from the **Assets** section below.

          ### âš ï¸ macOS â€” Â« App endommagÃ©e Â»
          macOS bloque les apps non signÃ©es par Apple. AprÃ¨s installation, ouvrez le Terminal et lancez :
          ```
          xattr -cr /Applications/LocalWhisper.app
          ```
          Puis relancez l'application normalement.

          ## Changes
          TABLE

          # Remove leading spaces from heredoc
          sed -i 's/^          //' /tmp/release-body.md

          echo "$COMMITS" >> /tmp/release-body.md

          # Output using delimiter to handle multiline
          {
            echo "body<<BODY_EOF"
            cat /tmp/release-body.md
            echo ""
            echo "BODY_EOF"
          } >> "$GITHUB_OUTPUT"

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  build:
    needs: version
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install macOS dependencies
        if: matrix.platform == 'macos-latest'
        run: brew install cmake

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev \
            libxdo-dev \
            cmake \
            clang \
            libclang-dev \
            pkg-config \
            libvulkan-dev

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: |
          choco install cmake llvm -y
          echo "LIBCLANG_PATH=C:\Program Files\LLVM\lib" >> $env:GITHUB_ENV

      - name: Install Vulkan SDK
        if: matrix.platform != 'macos-latest'
        uses: humbletim/setup-vulkan-sdk@v1.2.1
        with:
          vulkan-query-version: latest
          vulkan-components: Vulkan-Headers, Vulkan-Loader, glslang, SPIRV-Tools
          vulkan-use-cache: true

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ matrix.platform }}-cargo-

      - name: Patch version
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          if command -v jq &> /dev/null; then
            jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          else
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json && rm -f src-tauri/tauri.conf.json.bak
          fi
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak
          echo "Patched version to $VERSION"

      - name: Build Tauri app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.version.outputs.tag }}
          releaseName: "LocalWhisper ${{ needs.version.outputs.tag }}"
          releaseBody: ${{ needs.version.outputs.body }}
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
          token: ${{ secrets.GITHUB_TOKEN }}
