name: Release

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  version:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    outputs:
      tag: ${{ steps.version.outputs.tag }}
      version: ${{ steps.version.outputs.version }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Compute version (YYYY.WEEK.N)
        id: version
        run: |
          YEAR=$(date -u +%Y)
          WEEK=$(date -u +%V | sed 's/^0//')
          PREFIX="${YEAR}.${WEEK}"

          EXISTING=$(git tag -l "v${PREFIX}.*" | sort -t. -k3 -n)

          if [ -z "$EXISTING" ]; then
            N=1
          else
            LAST_TAG=$(echo "$EXISTING" | tail -1)
            LAST_N=$(echo "$LAST_TAG" | sed "s/v${PREFIX}\.//")
            N=$((LAST_N + 1))
          fi

          VERSION="${PREFIX}.${N}"
          TAG="v${VERSION}"

          echo "tag=${TAG}" >> "$GITHUB_OUTPUT"
          echo "version=${VERSION}" >> "$GITHUB_OUTPUT"
          echo "Releasing as ${TAG}"

      - name: Create git tag
        run: |
          git tag ${{ steps.version.outputs.tag }}
          git push origin ${{ steps.version.outputs.tag }}

  build:
    needs: version
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: macos-latest
            args: ""
          - platform: ubuntu-22.04
            args: ""
          - platform: windows-latest
            args: ""

    runs-on: ${{ matrix.platform }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Linux dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            libasound2-dev \
            cmake \
            clang \
            libclang-dev \
            pkg-config

      - name: Install Windows dependencies
        if: matrix.platform == 'windows-latest'
        run: choco install cmake llvm -y

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Install frontend dependencies
        run: pnpm install

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Cargo
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            src-tauri/target
          key: ${{ matrix.platform }}-cargo-${{ hashFiles('src-tauri/Cargo.lock') }}
          restore-keys: ${{ matrix.platform }}-cargo-

      - name: Patch version
        shell: bash
        run: |
          VERSION="${{ needs.version.outputs.version }}"
          if command -v jq &> /dev/null; then
            jq --arg v "$VERSION" '.version = $v' src-tauri/tauri.conf.json > tmp.json && mv tmp.json src-tauri/tauri.conf.json
          else
            sed -i.bak "s/\"version\": \".*\"/\"version\": \"$VERSION\"/" src-tauri/tauri.conf.json && rm -f src-tauri/tauri.conf.json.bak
          fi
          sed -i.bak "s/^version = \".*\"/version = \"$VERSION\"/" src-tauri/Cargo.toml && rm -f src-tauri/Cargo.toml.bak
          echo "Patched version to $VERSION"

      - name: Build and release
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        with:
          tagName: ${{ needs.version.outputs.tag }}
          releaseName: "LocalWhisper ${{ needs.version.outputs.tag }}"
          releaseBody: "Automatic release ${{ needs.version.outputs.tag }}"
          releaseDraft: false
          prerelease: false
          args: ${{ matrix.args }}
